<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'css/home.css' %}">

<body>

    <div class="row">
        <div class="col-md-8">
          <div class="card-hover-shadow-2x mb-3 card">
            <div class="card-header-tab card-header">
              <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                  class="fa fa-tasks"></i>&nbsp;Confessions</div>

            </div>
            <div class="scroll-area-sm">
              <perfect-scrollbar class="ps-show-limits">
                <div style="position: static;" class="ps ps--active-y">
                  <div class="ps-content">
                    <ul class=" list-group list-group-flush">
                        {% for key, value in data.items %}
                      <li class="list-group-item">
                        <div class="todo-indicator bg-warning"></div>
                        <div class="widget-content p-0">
                          <div class="widget-content-wrapper">
                            <div class="widget-content-left mr-2">
                              <div class="custom-checkbox custom-control">
                                <h4> {{ value.id }}</h4>
                                </div>
                            </div>
                            <div class="widget-content-left">
                              <div class="widget-heading">{{value.content}}
                              </div>

                            </div>
                          <div class="widget-content-right">
                            <button class="border-0 btn-transition btn btn-outline-success">
                              <i class="fa fa-check"></i></button>
                              <button class="border-0 btn-transition btn btn-outline-danger">
                             <i class="fa fa-trash"><span class="hiddenbro">{{value.id}}</span></i>

                            </button>
                          </div>
                          </div>
                        </div>
                      </li>
                        {% endfor %}
                    </ul>
                  </div>

                </div>
              </perfect-scrollbar>

      </div>
              <div class="d-block text-right card-footer">

                  <button
            class="btn btn-danger"><a class="delete-b">Delete App</a> </button>
                  <button
            class="btn btn-primary"><a class="oho" href="https://conftm.herokuapp.com/">Back</a> </button></div>
            </div>

        </div>
        </div>
    <script src="{% static 'js/confessiondel.js' %}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
